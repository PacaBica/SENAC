<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Exemplo tabela</title>
</head>
<body>
    <table>
        <caption>Catálogo de Instrumentos Musicais</caption>
        <thead>
            <tr>
                <th colspan="4">Valores</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Novos</td>
                <td class="cor guitarra" >Guitarra</td>
                <td class="cor">Violão</td>
                <td class="cor">Teclado</td>
            </tr>
            <tr>
                <td class="guitarra">R$ 750,00</td>
                <td>R$ 650,00</td>
                <td>R$ 1200,00</td>
            </tr>
            </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Visite nossa loja virtual: www.toqueaqui.com.br</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
