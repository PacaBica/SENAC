<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos com Containers Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 bg-danger-subtle">Coluna 1</div>
            <div class="col-2 bg-primary-subtle">Coluna 2</div>
            <div class="col-4 bg-success-subtle">Coluna 3</div>
        </div>

        <div class="row mt-5">
            <div class="col-1 bg-danger-subtle">Coluna 1</div>
            <div class="col-10 bg-primary-subtle">Coluna 2</div>
            <div class="col-1 bg-success-subtle">Coluna 3</div>
        </div>

        <div class="row mt-5">
            <div class="col-3 bg-danger-subtle">Coluna 1</div>
            <div class="col-3 bg-primary-subtle">Coluna 2</div>
            <div class="col-2 bg-success-subtle">Coluna 3</div>
            <div class="col-4 bg-warning-subtle">Coluna 4</div>
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
</body>
</html>
